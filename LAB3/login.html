<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Welcome to <span style="font-weight:bold;">INTERNET-PROGRAMMING MOVIE SITE</span></h1>

  <div style="text-align:center;">
    <strong>로그인</strong>| <a href="signup.html">회원가입</a>
  </div>
  <form action="#" method="post" style="border: 2px solid black; padding: 20px; width: 350px; margin: auto;">
    <div class="form-row">
        <label for="userid">아이디:</label> 
        <input type="text" name="userid" autofocus>
    </div>
    <div class="form-row">
        <label for="password">비밀번호:</label> 
        <input type="password" name="password" autocomplete="new-password">
    </div>
    <button type="submit" style="background-color: green; color: white;">Login</button>
    <button type="reset" style="background-color: red; color: white;">Cancel</button>
